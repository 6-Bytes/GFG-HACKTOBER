<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
</head>
<body>
    <h1>Analysis Results</h1>
    <h2>Numerical Columns Summary:</h2>
    {{ describe|safe }}
    <h2>Correlation Heatmap:</h2>
    <img src="data:image/png;base64,{{ heatmap_url }}" alt="Correlation Heatmap">
    <h2>Distribution Plots:</h2>
    {% for column, plot_url in plot_urls %}
        <h3>{{ column }}</h3>
        <img src="data:image/png;base64,{{ plot_url }}" alt="Distribution of {{ column }}">
    {% endfor %}
    <a href="{{ url_for('analyze', filename=filename) }}">Back to Analysis</a>
    <a href="{{ url_for('index') }}">Upload New File</a>
</body>
</html>
